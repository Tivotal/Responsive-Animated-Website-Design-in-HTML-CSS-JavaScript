<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website Design</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img src="images/logo.png" alt="" />
      </a>

      <ul class="nav">
        <li><a href="#">New & Featured</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Sales</a></li>
      </ul>

      <div class="nav-btns">
        <a href="#"><i class="fas fa-search"></i></a>
        <a href="#"><i class="fas fa-shopping-cart"></i></a>
        <a href="#" class="menu-btn" onclick="toggleMenu()"
          ><i class="fas fa-bars"></i
        ></a>
      </div>
    </header>

    <section class="hero">
      <div class="hero-img zoom-out">
        <img src="images/img1.png" alt="" />
      </div>
      <div class="options options2">
        <div class="box" onclick="changeImg('images/img1.png')">
          <img src="images/img1.png" alt="" />
        </div>
        <div class="box" onclick="changeImg('images/img2.png')">
          <img src="images/img2.png" alt="" />
        </div>
        <div class="box" onclick="changeImg('images/img3.png')">
          <img src="images/img3.png" alt="" />
        </div>
      </div>
      <div class="hero-txt zoom-left">
        <h1 class="zoom-left">Nike Air <br />Max</h1>
        <p class="zoom-right">
          Lace up and feel the legacy in a champion running shoe that helped
          define the '90s. Worn by presidents, revolutionised through collabs
          and celebrated through rare colourways.
        </p>

        <h5 class="price zoom-left">$300.00</h5>
        <div class="hero-btn">
          <a href="#" class="btn">Add to bag</a>
          <a href="#" class="btn-txt">View Details</a>
        </div>
      </div>
    </section>

    <div class="options">
      <div class="box zoom-left" onclick="changeImg('images/img1.png')">
        <img src="images/img1.png" alt="" />
      </div>
      <div class="box zoom-right" onclick="changeImg('images/img2.png')">
        <img src="images/img2.png" alt="" />
      </div>
      <div class="box zoom-left" onclick="changeImg('images/img3.png')">
        <img src="images/img3.png" alt="" />
      </div>
    </div>

    <a href="#" class="scroll slide-up">
      <i class="fas fa-arrow-down"></i>
    </a>

    <script src="app.js"></script>
  </body>
</html>
